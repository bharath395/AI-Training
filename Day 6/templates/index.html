<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 50px;
        }
        textarea {
            width: 350px;
            height: 120px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Spam Detection using Machine Learning</h2>

    <form method="POST">
        <textarea name="message" placeholder="Enter your message here..."></textarea><br>
        <button type="submit">Check Spam</button>
    </form>

    <h3>{{ prediction }}</h3>

</body>
</html>
